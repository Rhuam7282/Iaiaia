<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dio-Sama Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>DIO-SAMA CHATBOT</h1>
            <div class="controls">
                <button id="history-button">Histórico</button>
                <button id="reset-button">Nova Conversa</button>
            </div>
        </header>
        
        <div id="history-panel" class="history-panel"></div>
        
        <div id="chat-container">
            <!-- Mensagens serão inseridas aqui -->
        </div>
        
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Pergunte ao Dio-sama...">
            <button id="send-button">Enviar</button>
        </div>
        
        <footer>
            <p>Poder do Dio-sama: Gemini AI + MongoDB</p>
        </footer>
    </div>
    <script src="client.js"></script>
</body>
</html>
