<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dio-Sama Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>Fale com Dio-Sama</h1>
            <p>O ser supremo irá lhe conceder sua sabedoria</p>
        </header>
        <div id="chat-container">
            <!-- As mensagens do chat serão inseridas aqui -->
        </div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Faça sua pergunta ao grande Dio-sama...">
            <button id="send-button">Enviar</button>
            <button id="reset-button">Nova Conversa</button>
        </div>
        <div id="status-area"></div>
        <footer>
            <p>Criado por [Seu Nome] - Inspirado em JoJo's Bizarre Adventure</p>
        </footer>
    </div>
    <script src="client.js"></script>
</body>
</html>
