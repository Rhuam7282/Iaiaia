<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - Dio-Sama</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: linear-gradient(135deg, var(--dark-red) 0%, var(--blood-red) 100%);
            padding: 20px;
            border-radius: 5px;
            border: 2px solid var(--dio-yellow);
            color: var(--text-light);
        }
        .card h3 {
            margin-top: 0;
            color: var(--dio-yellow);
        }
        .card button {
            margin-top: 10px;
        }
        .conversas-list {
            margin-bottom: 30px;
        }
        .conversa-item {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--dio-gold);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .personalidade-editor textarea {
            width: 100%;
            height: 200px;
            background: var(--jojo-sand);
            color: var(--shadow-dark);
            padding: 10px;
            border: 2px solid var(--shadow-dark);
        }
        .personalidade-editor button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <header>
            <h1>Painel de Administração - Dio-Sama</h1>
            <div class="controls">
                <button id="logout-button">Sair</button>
                <button id="refresh-button">Atualizar</button>
            </div>
        </header>

        <div class="admin-container">
            <div class="cards">
                <div class="card">
                    <h3>Total de Conversas</h3>
                    <p id="total-conversas">0</p>
                    <button id="excluir-todas">Excluir Todas as Conversas</button>
                </div>
                <div class="card">
                    <h3>Total de Mensagens Trocadas</h3>
                    <p id="total-mensagens">0</p>
                </div>
            </div>

            <div class="conversas-list">
                <h3>Últimas 5 Conversas Criadas</h3>
                <div id="lista-conversas"></div>
            </div>

            <div class="personalidade-editor">
                <h3>Personalidade do Bot (System Instruction)</h3>
                <textarea id="personalidade-textarea"></textarea>
                <button id="salvar-personalidade">Salvar Nova Instrução</button>
            </div>
        </div>
    </div>

    <script>
        // Configuração do ambiente
        if (typeof process === 'undefined') {
            window.process = { env: {} };
        }
        
        const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        window.process.env.REACT_APP_BACKEND_URL = isDevelopment 
            ? 'http://localhost:7281' 
            : 'https://aiaiai-ibk2.onrender.com';
    </script>
    <script src="admin.js"></script>
</body>
</html>
